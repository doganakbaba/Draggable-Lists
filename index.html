<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürükle Bırak Liste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.3/Sortable.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="item">
            <span class="text">Draggable List - 1</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable List - 2</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable List - 3</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable List - 4</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable List - 5</span>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <script>
        var el = document.getElementById('container');
        var sortable = Sortable.create(el,{
            animation:500
        });
    </script>
</body>
</html>
